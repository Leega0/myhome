<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>canvas preview</title>
	<script src="js/min/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="style/blur.css">
	<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
	<div id="blur-div">
	<img src="img/canvas.jpg" alt="" id="blur-image">
	<canvas id="canvas"></canvas>
	<a href="javascript:reset()" class="button" id="resetbutton">重置</a>
	<a href="javascript:show()" class="button" id="showbutton">显示</a>
	</div>
	<script src="js/blur.js"></script>
	<script type="text/javascript">
		function timeGetText (url,timeout,callback) {
			 var request = new XMLHttpRequest();
			 var timeout = false;
			 var timer = setTimeout(function () {
			 	 timeout = true;
			 	 request.abort(); 
			 }, timeout);
			 request.open("GET",url);
			 request.onreadystatechange = function () {
			 	 if (request.readyState!==4) {
			 	 	return;
			 	 } 
			 	 if (timeout) {
			 	 	return;
			 	 }
			 	 clearTimeout(timer);
			 	 if (request.status===200) {
			 	 	callback(request.responseText);
			 	 }
			 } ;
			 request.send(null);
		}
	</script>
</body>
</html>
